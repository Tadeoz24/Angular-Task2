<form [formGroup]="currencyForm">
  <div class="cube" *ngFor="let input of formArr().controls; index as i">
    <div formArrayName="inputs">
      <label>Currency {{ i + 1 }}</label>

      <select #rate (change)="onChanges(i, rate.value)">
        <option hidden>currency</option>
        <option *ngFor="let currency of currencySettings" [value]="currency">
          {{ currency }}
        </option>
      </select>

      <input type="number" (keyup)="valueChanges(i)" [formControlName]="i" />

      <div class="adding">
        <p *ngIf="i && formArr().controls.length > 2" (click)="Delete(i)">
          Close
        </p>
      </div>
    </div>
  </div>
</form>

<button (click)="addCurrency()">Add Currency</button>
